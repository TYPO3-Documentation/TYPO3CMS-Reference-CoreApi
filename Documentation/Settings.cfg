[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = File Abstraction Layer
version     = 7.6
release     = 7.6
t3author    = TYPO3 Documentation Team
copyright   = since 2012 by the authors and the TYPO3 Documentation Team

description = This documentation is about the "File Abstraction Layer (FAL)"

todo_include_todos = True



[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = latest
github_commit_hash   =
github_repository    = TYPO3-Documentation/TYPO3CMS-Reference-FileAbstractionLayer
github_revision_msg  =
github_sphinx_locale =
project_contact      = documentation@typo3.org
project_discussions  =
project_home         =
project_issues       = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-FileAbstractionLayer/issues
project_repository   = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-FileAbstractionLayer
use_opensearch       =


[intersphinx_mapping]

; uncomment only what you actually use:

t3start       = https://docs.typo3.org/typo3cms/GettingStartedTutorial/
t3tca         = https://docs.typo3.org/typo3cms/TCAReference/
t3tsref       = https://docs.typo3.org/typo3cms/TyposcriptReference/
