    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <f:cObject typoscriptObjectPath="lib.dynamicContent"

            </div>

                <f:cObject typoscriptObjectPath="lib.dynamicContent"

                           data="{colPos: '2'}"/>
            </div>
        </div>
    </div>
</f:section>
