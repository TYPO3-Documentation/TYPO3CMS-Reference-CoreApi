<f:layout name="PageLayout"/>
<f:section name="Main">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <f:render partial="Content" arguments="{records: content.main.records}"/>
            </div>
            <div class="col-md-4">
                <f:render partial="Content" arguments="{records: content.sidebar.records}"/>
            </div>
        </div>
    </div>
</f:section>
