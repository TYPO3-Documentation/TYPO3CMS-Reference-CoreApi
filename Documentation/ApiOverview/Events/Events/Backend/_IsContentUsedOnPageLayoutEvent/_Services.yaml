services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  MyVendor\MyExtension\:
    resource: '../Classes/*'
    exclude:
      - '../Classes/Domain/Model/*'

  MyVendor\MyExtension\Listener\ContentUsedOnPage:
    tags:
      - name: event.listener
        identifier: 'my-extension/view/content-used-on-page'
        event: TYPO3\CMS\Backend\View\Event\IsContentUsedOnPageLayoutEvent